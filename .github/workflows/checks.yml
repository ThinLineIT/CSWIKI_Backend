name: ctrl-f check test code

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Get full python version
      id: full-python-version
      run: |
        python -c "import sys; print('::set-output name=version::' + '-'.join(map(str, sys.version_info)))"
    - name: Install poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
        source ~/.poetry/env
        poetry config virtualenvs.in-project false
        poetry config virtualenvs.path ~/.virtualenvs
        echo "~/.poetry/bin" >> $GITHUB_PATH
    - name: Cache Poetry virtualenv
      uses: actions/cache@v1
      id: cache
      with:
        path: ~/.virtualenvs
        key: poetry-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('poetry.lock') }}
    - name: Install python packages
      run: |
        poetry install --no-root
      if: steps.cache.outputs.cache-hit != 'true'
    - name: Lint
      run: |
        poetry run black --check --fast .
        poetry run flake8 --config=setup.cfg .
    - name: Static type check
      run: |
        poetry run mypy --config-file setup.cfg .
    - name: unit test
      run: |
        poetry run pytest
